<!DOCTYPE html>
<html lang="fr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://kit.fontawesome.com/a3422de209.js" crossorigin="anonymous"></script>
        <script data-search-pseudo-elements src="https://kit.fontawesome.com/7215bc8a68.js" crossorigin="anonymous"></script>
		<link rel="stylesheet" href="../public/css/style_compressed.css">
		<link href="../images/logo/ohmyfood.png" rel=icon>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&family=Shrikhand&display=swap"
        rel="stylesheet">

		<title>Ohmyfood</title>
	</head>

	<body>

        <header>
            <h1 class="logo-font">ohmyfood</h1>
        </header>

        <main>

            <div class="container menu">
                <div class="menu__restaurant">
                    <img src="../images/restaurants/jay-wennington-N_Y88TWmGwA-unsplash.jpg" alt="La palette du goût">
                </div>
                <div class="conatainer menu__card">
                    <div class="menu__heart heart heart-icon heart-light"></div>
                    <h2 class="logo-font thin">La palette du goût</h2>
                    <span class="thin">ENTRÉES</span>
                    <span class="menu-underline"></span>
                    <div>
                        <article class="container menu__item">
                            <div class="menu__item-content">
                                <h2>Fricassée d'escargot</h2>
                                <p class="thin">Au piment d'Espelette</p>
                                <span class="menu__item-price">20€</span>    
                            </div>
                            <div class="menu__item-animation"></div>
                        </article>
                    </div>
                </div>
            </div>

        </main>
        
        <footer>
            <p class="logo-font footer__title">ohmyfood</p>
            <div class="container">
                <div class="footer__content">
                    <ul>
                        <li><a href="#"><i class="fas fa-utensils"></i> Proposer un restaurant</a></li>
                        <li><a href="#"><i class="fas fa-hands-helping"></i> Devenir partenaire</a></li>
                    </ul>
                </div>
                <div class="footer__content footer__content--end">
                    <ul class="tablet-c-reverse">
                        <li><a href="#">Mentions légales</a></li>
                        <li><a href="mailto:contact@ohmyfood.com">Contact</a></li>
                    </ul>
                </div>
            </div>
        </footer>
    
    </body>

</html>
